<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackcalories</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class= "header">
        <div>Tracalories</div>
        <div class = "btn">CLEAR ALL</div>
    </div>
    <div class="body">
        <div class = "container">
            <div class= "card">
                <h1>Add Meal/Food item</h1>
                <div class = "input">
                    <div>
                        Meal
                        <input id= "add-meal" type="text" placeholder= "Add Item">
                    </div>
                    <div>
                        calories
                        <input id= "add-calories" type="Number" placeholder="Add Calories">
                    </div>
                </div>
                <div class = "button addmeal"><span>+</span>ADD MEAL</div>
                <div class="edit-state">
                    <div class="ud">
                        <div class= "button update">UPDATE MEAL</div>
                        <div class = "button delete">DELETE MEAL</div>
                    </div>
                    <div class = "button back">
                        BACK
                    </div>
                </div>
            </div>
        </div>
        <div class="total">
            <span class="total">Total calories : 0</span> 
        </div>
        <div class = "result">
           
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
